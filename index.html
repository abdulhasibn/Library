<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <div class="container flex">
          <h1>Library</h1>
          <img src="book-icon.png" alt="a book icon" class="logo" />
        </div>
      </div>
    </div>
    <div class="add_new_con">
      <div class="add_new_btn" id="add_btn">
        <p>Add +</p>
      </div>
    </div>
    <div class="books_container container" id="books_container"></div>
    <dialog id="modal">
      <div class="x_con">
        <div class="x" id="x">x</div>
      </div>
      <form action="#" method="post">
        <ul>
          <li>
            <label for="book_name">Name of the Book</label>
            <input type="text" id="book_name" required />
          </li>
          <li>
            <label for="author_name">Name of the author</label>
            <input type="text" id="author_name" required />
          </li>
          <li>
            <label for="page_number">Number of Pages</label>
            <input type="number" id="page_number" required />
          </li>
          <li class="read_container">
            <label for="read_status" class="read_label"
              >Have You read this Book?</label
            >
            <select id="read_status" class="read_status">
              <option value="Read">Read</option>
              <option value="Not Read">Not Read</option>
            </select>
          </li>
          <li class="close_btn_con">
            <button type="submit" class="close_btn" id="close_btn">Add</button>
          </li>
        </ul>
      </form>
    </dialog>
  </body>
</html>
