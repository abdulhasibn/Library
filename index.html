<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <div class="container flex">
          <h1>Library</h1>
          <img src="book-icon.png" alt="a book icon" class="logo" />
        </div>
      </div>
    </div>
    <div class="books_container container">
      <div class="card" id="add_btn">
        <p>+</p>
      </div>
    </div>
    <dialog id="modal">
      <form action="#" method="post">
        <ul>
          <li>
            <label for="book_name">Name of the Book</label>
            <input type="text" id="book" />
          </li>
          <li>
            <label for="author_name">Name of the author</label>
            <input type="text" id="author" />
          </li>
          <li>
            <label for="page_number">Number of Pages</label>
            <input type="number" id="page_no." />
          </li>
        </ul>
      </form>
      <button class="close_btn" id="close_btn">Add</button>
    </dialog>
  </body>
</html>
